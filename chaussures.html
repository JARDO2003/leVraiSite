<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers votre fichier CSS -->
    <style>
        /* Styles pour l'arrière-plan avec une image */
        body.habits {
            background: url(image/chaussurre.jpg) no-repeat center center fixed; /* Remplacer par le chemin de votre image */
            background-size: cover; /* Assure que l'image couvre toute la page */
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #ff5733;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="habits">
    <div>
        <h1>Bienvenue dans la section Habits</h1>
        <p>Découvrez notre dernière collection de vêtements stylés et adaptés à chaque occasion.</p>
        <a href="index.html">Retour à l'accueil</a>
    </div>
</body>
</html>
